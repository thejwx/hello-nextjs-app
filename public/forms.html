<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <!-- This file is used by Netlify to detect forms during build -->
    <form name="new-contact" method="POST" action="/" netlify netlify-honeypot="bot-field" hidden>
        <input name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
    </form>
</body>
</html>
