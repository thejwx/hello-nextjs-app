<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <!-- This file is used by Netlify to detect forms during build -->
    <form name="my-new-contact" method="POST" data-netlify="true" data-netlify-redirect="/thank-you" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="my-new-contact" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
    </form>
</body>
</html>
