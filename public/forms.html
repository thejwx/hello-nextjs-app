<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <!-- This file is used by Netlify to detect forms during build -->
    <form name="my-contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you/" hidden>
        <input type="hidden" name="form-name" value="my-contacts" />
        <input name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
    </form>
</body>
</html>
